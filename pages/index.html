<script>
  window.addEventListener('load', function(){
    try {
      system.onmessage = function(data){
        data = JSON.parse(data)
        if (data.type !== 'wifi') {
          // document.getElementById('video')这个方法中的video为视频详情页顶部视频组件的id
          var videoDom = document.getElementById('video')
          videoDom.pause()
        }
      }
    }catch(err) { }
  })
